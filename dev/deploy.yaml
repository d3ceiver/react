apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      hostNetwork: true  # Ensures the pod uses the host network and IP
      containers:
      - name: react-container
        image: node:alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            npm install -g create-react-app && \
            npx create-react-app /app && \
            cd /app && \
            npm start --host 0.0.0.0  # Binds the app to all network interfaces
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: react-volume
          mountPath: /app
      volumes:
      - name: react-volume
        emptyDir: {}

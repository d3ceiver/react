apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: node-js
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      hostNetwork: true
      containers:
        - name: react-container
          image: node:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              npm install -g npm@10.9.0 && \
              npm install -g create-vite && \
              mkdir -p /app && cd /app && \
              if [ ! -f package.json ]; then \
                echo "Creating new Vite app with React and TypeScript..."; \
                npm create vite@latest . -- --template react-ts && npm install axios express cors && npm install; \
              else \
                echo "/app directory exists. Installing dependencies..."; \
                npm install axios express cors; \
              fi && \
              chmod +x ./node_modules/.bin/vite && \
              npm run dev -- --host 0.0.0.0 --port 30080
          ports:
            - containerPort: 30080
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: react-volume
      nodeSelector:
        kubernetes.io/hostname: slave2
      volumes:
        - name: react-volume
          persistentVolumeClaim:
            claimName: react-app-pvc

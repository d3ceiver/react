apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: node-js
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      hostNetwork: true
      containers:
        - name: react-container
          image: node:latest  # Consider using a specific version like 'node:14'
          command: ["/bin/sh", "-c"]
          args:
            - |
              npm install -g npm@10.9.0 && \
              npm install -g create-vite && \
              mkdir -p /app && \
              if [ ! -d /app/node_modules ]; then \
                echo "Installing global dependencies..."; \
                cd /app && npm install; \
              fi && \
              if [ ! -f /app/package.json ]; then \
                echo "Creating new Vite app with React and TypeScript..."; \
                cd /app && npm create vite@latest -- --template react-ts && \
                npm install; \
              fi && \
              cd /app && npm run dev -- --host 0.0.0.0 --port 80
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: react-volume
      nodeSelector:
        kubernetes.io/hostname: slave2
      volumes:
        - name: react-volume
          persistentVolumeClaim:
            claimName: react-app-pvc

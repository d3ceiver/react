apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: node-js
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: node:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt-get update && \
              apt-get install -y nano sshpass openssh-client && \
              echo "m" > /tmp/.passwd && \
              sshpass -f /tmp/.passwd scp -r -o StrictHostKeyChecking=no manager@master:/home/manager/app/* /app/ && \
              rm /tmp/.passwd && \
              echo "Files copied successfully" && \
              cd /app && \
              rm -rf node_modules && rm -f package-lock.json && \
              echo "Removed node_modules and package-lock.json" && \
              npm install && \
              echo "Reinstalled dependencies" && \
              npm install -g npm@10.9.0 && \
              npm install -g create-vite ts-node typescript && \
              if [ -f src/script.ts ]; then \
                echo "Running src/script.ts"; \
                npx ts-node src/script.ts; \
              else \
                echo "src/script.ts not found"; \
              fi && \
              chmod +x ./node_modules/.bin/vite && \
              npm run dev -- --host 192.168.0.162 --port 3000
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: react-volume
      nodeSelector:
        kubernetes.io/hostname: slave2
      volumes:
        - name: react-volume
          persistentVolumeClaim:
            claimName: react-app-pvc


